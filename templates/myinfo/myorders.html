{% extends 'base.html' %}
{% load i18n %}
{% block content %}
  <div class="container">
            <div class="cartdata table-responsive" id="no-more-tables">
                <table class="table bg-white">
                    <thead class="bg-light text-dark">
                        <tr>
                            <th>#</th>
                            <th>{{_('Date')}}</th>
                            <th>{{_('Number')}}</th>
                            <th>{{_('Status')}}</th>
                            <th>{{_('View')}}</th>
                        </tr>
                    </thead>
                    <tbody class="product_data carddata">
                        {% for item in orders %}
                        <tr>
                            <td data-title="#">{{forloop.counter}}</td>
                            <td data-title="{{_('Date')}}">{{ item.created_at|date:"Y/m/d"}}</td>
                            <td data-title="{{_('Number')}}">{{ item.tracking_no}}</td>
                            <td data-title="{{_('Status')}}">{{ item.status}}</td>
                            <td data-title="{{_('View')}}">
                                <div class="product_data">
                                        <a href="{% url 'store:orderview' item.tracking_no %}" class="btn btn-outline-primary">{{_('Detail')}}</a>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
    </div>



{% endblock content %}
