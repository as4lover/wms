{% extends "./account_base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block title %}Password Done{% endblock  %}
{% block content %}

<div class="p-5 d-flex justify-content-center box01"></div>
<div class="d-flex justify-content-center align-items-center">
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-6 col-sm-12">
                <div class="card box02 text-white">
                    <div class="card-body p-3">
                        <h5 class="text-center">{% trans "Change Password" %}</h5>
                        <p class="text-center">{% trans 'Your password is now changed.' %}</p>
                        <a href="/login" class="btn btn-sm btn-warning">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
