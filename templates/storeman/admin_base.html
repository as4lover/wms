{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{% block title %}Gomaps{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--bootstrap Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!--fontawesome Free version-->
    <script src="https://kit.fontawesome.com/33e8dad915.js" crossorigin="anonymous"></script>
    <!--JqueryUI for search function-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <!--Custom CSS-->
    <link href="{% static 'css/admin_style.css' %}" rel="stylesheet" />
    <!--Favicon-->
    <link rel="icon" href="/media/images/gomaps.png">
    <!--HTMX-->
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
    <!--JQuery-->
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <!--JqueryUI-->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <!--WAYPOINT-->
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="/static/js/infinite.min.js"></script>

</head>

<body>
{% include "./admin_navbar.html" %}
{% block content %}{% endblock content %}

<!--HTMX post event adding csrf-token-->
    <script>
    document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
      });
</script>

<!--bootstrap Popper JS-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>

</body>
</html>
