{% extends '../admin_base.html' %}
{% block content %}
<div class="container py-2">
    <div class="card">
        <div class="card-header">
            <h5>제품등록</h5>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="row">
                {% csrf_token %}
                <div class="col-md-6">
                    {{form.as_p}}
                </div>    
                <div class="card-footer py-1">
                    <button type="submit" class="btn btn-outline-warning float-start">업데이트</button>
                    <a href="{% url "storeman:product_list" %}" class="btn btn-outline-primary float-end">뒤로가기</a>
                </div>    
            </form>
        </div>

    </div>
</div>

{% endblock content %}
