{% extends '../admin_base.html' %}
{% load render_table from django_tables2 %}
{% block content %}
<div class="container">
    <div class="mt-3">
        <h4>주문처리</h4>
        <hr>
    </div>
    <div class="card mt-2">
        <div class="card-header">
            <h5>배송준비주문: {{daily_count}}건</h5>
        </div>        
        <div class="card-body">
            <p class="fs-4">{{order_count}}</p>
            <p>알맹이 파일갯수 : {{csv_files_count}}</p>
            <p>주문서 파일갯수 : {{pdf_files_count}}</p>
        </div>
    </div>
    <div class="card mt-3">
        <div class="card-header">
            <h5>처리결과</h5>
        </div>
        <div class="card-body">
            {% render_table daily_table %}
        </div>
    </div>
    <div class="card mt-3">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <a href="{% url "storeman:submit_order" %}" class="btn btn-primary">주문처리</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
